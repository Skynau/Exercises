<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.scss">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <article class="resume">
            <div class="total">
                <h3>TOTAL</h3>
                <p class="total__amount">$698</p>
            </div>
            <div class="detail">
                <h3>DETAIL</h3>
                <div class="detail__items">
                    <div class="item">
                        <p class="item-name">Product One</p>
                        <p class="price">$599</p>
                    </div>
                    <div class="item">
                        <p class="item-name">Product Two</p>
                        <p class="price">$99</p>
                    </div>
                </div>
            </div>
            <div class="button">PAY NOW</div>
        </article>
        <article class="card">
            <form action="#" method="post">
                <div class="card__name">
                    <label for="name">NAME</label>
                    <textarea type="text" id="name" placeholder="John Doe"></textarea>
                </div>
                <div class="card__number">
                    <label for="number">CARD NUMBER</label>
                    <textarea type="text" id="number" minlength="16" maxlength="16" placeholder="1111 1111 1111 1111"></textarea>
                </div>
                <div class="card__bottom">
                    <div class="card__date">
                        <div class="card__month">
                            <label for="month">EXPIRATION DATE</label>
                            <textarea type="text" id="month" minlength="2" maxlength="2" placeholder="MM" size="1.5"></textarea>
                        </div>
                        <div class="card__year">
                            <textarea type="text" minlength="4" maxlength="4" placeholder="YYYY" size="1.5"></textarea>
                        </div>
                    </div>
                    <div class="card__cvv">
                        <label for="cvv">CVV</label>
                        <textarea type="text" id="cvv" minlength="3" maxlength="3" placeholder="123"></textarea>
                    </div>
                </div>
            </form>
        </article>
    </main>
</body>
</html>
